# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title:
  line1: PhD student association
  line2: Hora Est
email: horaest@tue.nl
description: >- # this means to ignore newlines until "baseurl:"
  Hora Est is an association for and by PhD students of the Mechanical Engineering and Biomedical Engineering departments of Eindhoven University of Technology.
  Our aim is to support PhD students during their work by organizing social activities like drinks and dinners as well as activities with a more scientific edge such as workshops, excursions and readings.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
cloudinary:
  baseurl: https://res.cloudinary.com/horaest/image/upload

# Build settings
markdown: kramdown
#theme: minimal-mistakes-jekyll
plugins:
  - jekyll-feed

port: 8888

page:
  author:
    name: Boris Breuer
    avatar: people/Boris Breuer 2018 Q1.png

# Site owner
owner:
  name: Boris Breuer
  avatar: icon/android-chrome-192x192.png
  bio: "Eindhoven PhD student association of Mechanical and Biomedical Engineering est. 1991"
  email: horaest@tue.nl
  youtube: UC9f4s5BomoZMS6JJ_WsF-rQ
  facebook: eindhovenhoraest
  google:
    analytics:
    verify:
    ad-client:
    ad-slot:
  github: Hora-Est

defaults:
-
    scope:
      path: "gallery" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: photo-gallery/album
      share: true


